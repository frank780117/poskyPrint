<script type="text/javascript">
  var tabParameters = {};

  function openInTab(taskId, labelName, url, moduleName = "undefined", tabLoc = {}) {
    var btn = document.getElementById("btn");

    tabParameters.id = taskId;
    tabParameters.label = labelName;
    tabParameters.url = url;
    tabParameters.moduleName = moduleName;
    tabParameters.tabLocalization = tabLoc;

    btn.click();
  }

  function getTabParameters() {
    return tabParameters;
  }

  function autoSearch(buttonName) {

    if (buttonName.startsWith("f")) {

      var arr = document.getElementsByClassName('frame-window');

      Object.keys(arr).forEach((key) => {
        if (arr[key].contentWindow.document.getElementById(buttonName)) {
          arr[key].contentWindow.document.getElementById(buttonName).click();
        }
      });

    } else if (buttonName.startsWith("r")) {
      document.getElementById(buttonName).click();
    }
  }
  function extractHostname(url) {
    var hostname;
    // find & remove protocol (http, ftp, etc.) and get hostname

    if (url.indexOf('//') > -1) {
      [, , hostname] = url.split('/');
    } else {
      [hostname] = url.split('/');
    }

    // find & remove port number
    [hostname] = hostname.split(':');
    // find & remove "?"
    [hostname] = hostname.split('?');

    return hostname;
  }

  // To address those who want the "root domain," use this function:
  function extractRootDomain(url) {
    var domain = extractHostname(url);
    var splitArr = domain.split('.');
    var arrLen = splitArr.length;

    // extracting the root domain here
    // if there is a subdomain
    if (arrLen > 2) {
      domain = splitArr[arrLen - 2] + '.' + splitArr[arrLen - 1];
      if (splitArr[arrLen - 2].length === 2 && splitArr[arrLen - 1].length === 2) {
        // this is using a ccTLD
        domain = splitArr[arrLen - 3] + '.' + domain;
      }
    }
    return domain;
  }

  (function () {

    var iconConfigs = [
      {
        domain: 'gp2admin',
        title: 'GP 黄金馆',
        iconHref: 'faviconGp.png'
      },
      {
        domain: 'hqadmin66',
        title: '环球彩票',
        iconHref: 'faviconHaq.png'
      },
      {
        domain: '',
        title: 'TCG Admin Console',
        iconHref: 'faviconTcg.png'
      },
    ];

    var domain = extractRootDomain(window.location.href).split('.')[0];

    iconConfigs.every(function(e) {
      if (domain.includes(e.domain)) {
        document.title = e.title;
        var link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.type = 'image/x-icon';
        link.rel = 'shortcut icon';
        link.href = e.iconHref;
        document.getElementsByTagName('head')[0].appendChild(link);
        return false;
      }
      return true;
    });
  })();
</script>
